name: Lint

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run ShellCheck
        uses: redhat-plumbers-in-action/differential-shellcheck@v4
        with:
          include-path: ./docker
